{% extends "blog/base.html" %}
{% block content %}
  <h2>Blog Posts</h2>
  <ul>
    {% for post in posts %}
      <li>
        <a href="{% url 'post-detail' post.pk %}">{{ post.title }}</a> by {{ post.author }}
        <p>{{ post.published_date }}</p>
      </li>
    {% endfor %}
  </ul>
  {% if user.is_authenticated %}
    <a href="{% url 'post-create' %}">Create New Post</a>
  {% endif %}
{% endblock %}
